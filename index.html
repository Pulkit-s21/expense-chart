<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Chart</title>
</head>

<body>
  <div class="container | bg-neutral-400 padding-200 font-family">

    <div class="box-area">
      <div class="upper-box | padding-500 padding-inline-400 text-neutral-100 bg-primary-100">

        <div class="my-balance">
          <h3 class="balance-title | fs-400 fw-400">My balance</h3>
          <p class="balance-value | fs-900 fw-700">$921.48</p>
        </div>

        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>

      </div>

      <div class="lower-box | padding-400 text-neutral-900 bg-neutral-100">

        <h3 class="balance-spending | fs-600">Spending - Last 7 days</h3>

        <div class="balance-chart">
          <canvas id="myChart"></canvas>
          <hr>
        </div>

        <div class="upper-box total-box |">

          <div class="my-balance">
            <h3 class="balance-title | fs-400 fw-400 text-neutral-600">Total this month</h3>
            <p class="balance-value  | fs-900 fw-700">$478.33</p>
          </div>

          <div class="result">
            <h4 class="text-align-right fw-700">+2.4%</h4>
            <p class="fw-400 text-neutral-600">from last month</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
        datasets: [{
            label: 'USD',
            data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28,25.48],
            backgroundColor: [
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(186, 34%, 60%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)'
            ],
            borderColor: [
            'hsl(10, 79%, 65%)',
            'hsl(10, 79%, 65%)',
            'hsl(186, 34%, 60%)',
            'hsl(10, 79%, 65%)',
            'hsl(10, 79%, 65%)',
            'hsl(10, 79%, 65%)',
            'hsl(10, 79%, 65%)'
            ],
            // To design the bars..radius and thickness of them
            borderRadius: 4,
			barThickness: 38,
			hoverBackgroundColor: [
				"hsl(10, 80%, 74%)",
				"hsl(10, 80%, 74%)",
				"hsl(186, 61%, 74%)",
				"hsl(10, 80%, 74%)",
				"hsl(10, 80%, 74%)",
				"hsl(10, 80%, 74%)",
				"hsl(10, 80%, 74%)",
			],
        }]
    },
    options: {
        scales: {
            // Remove X-axis lines
            x: {
                display: false,
            },
            // Remove Y-axis lines
            y: {
                display: false,
                beginAtZero: true
            }
        },
        // Change the cursor to pointer on hover but if the bar is of length == 0 then it doesnt change
        onHover: (event, chartElement) => {
			if (chartElement.length === 0) {
				event.native.target.style.cursor = "default";
			} else {
				event.native.target.style.cursor = "pointer";
			}
		},
    }
});

// For font size and family of the chart

Chart.defaults.font.size = 16;
Chart.defaults.font.family = 'DM Sans', sans-serif;
let chart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
        plugins: {
            legend: {
                labels: {
                    // This more specific font property overrides the global property
                    font: {
                        size: 14
                    }
                }
            }
        }
    }
});
  </script>
</body>

</html>
